<body>
    <div>
        <div class="I/O">
            <input type="file" id="file_src" name="file" hidden/>
            <label for="file_src">Upload Image</label>
            <img id="img_src" alt="No Image" hidden/>
        </div>
        <div class="I/O">
            <canvas id="imageCanvas" hidden></canvas>
            <div class="caption">imageCanvas</div>
            <img id="resize_img" alt="No Image" hidden>
        </div>
    </div>
    <script type="text/javascript">
        let imgElement = document.getElementById("img_src");
        let inputElement = document.getElementById("file_src");
        let resized_imgElement = document.getElementById("resize_img");

        inputElement.addEventListener("change", (e)=> {
            imgElement.src = URL.createObjectURL(e.target.files[0]);
        }, false);

        function get_closest_color(pix){
            let closest_color;
            let min_diff = 100000;
            let color_set = {"black": [0,0,0], "blue": [0,0,255], "red": [255,0,0], "green": [0,128,0], "yellow": [255,255,0], "pink": [255,192,203], "cyan": [0,255,255], "white":[255,255,255]};
            for (let color in color_set){
                let diff = 0;
                for (let i=0; i<color_set[color].length; i++){
                    diff = diff + Math.pow(color_set[color][i]-pix[i], 2);
                }
                diff = Math.sqrt(diff);
                if (diff < min_diff){
                    min_diff = diff;
                    closest_color = color;
                }
            }
            return closest_color;
        }

        imgElement.onload = function(){
            let src = cv.imread(imgElement);
            let dst = new cv.Mat();
            let dsize = new cv.Size(50, 50);
            cv.resize(src, dst, dsize, 0, 0, cv.INTER_AREA);
            cv.imshow("imageCanvas", dst);

            let img = document.getElementById("img_src");
            let canvas = document.getElementById('imageCanvas');
            let ctx = canvas.getContext('2d');
            let imageData = ctx.getImageData(0, 0, img.width, img.height);
            let pixs = document.getElementById("pixs");
            for (let i=0, row; row=pixs.rows[i]; i++){
                for (let j=0, cell; cell=row.cells[j]; j++){
                    cell.style.backgroundColor = get_closest_color([imageData.data[j*4+200*i], imageData.data[j*4+200*i+1], imageData.data[j*4+200*i+2] ]);
                }
            }

            // let resized_img = document.getElementById("resized_img");
            // let resized_canvas = document.createElement("canvas");
            // let resized_con
            src.delete();
            dst.delete();
        };

        // resized_imgElement.onload = function(){
        //     let img = document.getElementById("img_src");
        //     let canvas = document.getElementById('imageCanvas');
        //     let ctx = canvas.getContext('2d');
        //     let imageData = ctx.getImageData(0, 0, img.width, img.height);
        //     let pixs = document.getElementById("pixs");
        //     for (let i=0, row; row=pixs.rows[i]; i++){
        //         for (let j=0, cell; cell=row.cells[j]; j++){
        //             cell.style.backgroundColor = get_closest_color([imageData.data[j*4+200*i], imageData.data[j*4+200*i+1], imageData.data[j*4+200*i+2] ]);
        //         }
        //     }
        //     console.log("resized")
        // };

        var Module = {
        // https://emscripten.org/docs/api_reference/module.html#Module.onRuntimeInitialized
        onRuntimeInitialized() {
            document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
        }
        };
    </script>
    <script async src="js/opencv.js" type="text/javascript"></script>
</body>
